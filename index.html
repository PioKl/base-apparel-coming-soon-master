<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="heroLogo">
      <a href=""><img class='logo' src="images/logo.svg" alt=""></a>
    </div>

    <div class="heroPhoto"></div>


    <div class="info">
      <h1 class='info-h1'><span class='titleSpan'>WE'RE </span>COMING SOON</h1>
      <p class='info-p'>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id='email-form' class='form-email' action="">
        <input class='input-email' id='email-input' type="email" placeholder="Email Address">
        <button class='submit-email' id='submit' type="submit"></button>
      </form>
      <!-- <p class='input-error-message'>Please provide a valid email</p> -->
    </div>

    <div class="footer">
      <p class="footer-p">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class='challengeLink'
          target="_blank">Frontend
          Mentor</a>. Coded by <a href="#" class='challengeLink'>PioKl</a>.
      </p>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
